<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso</title>
    <link rel="stylesheet" href="estiloCadastro.css">
</head>
<body>

    <div class="cadastro" id="cadastro">
        <div class="cadastro-sucesso">
            <h3>Cadastro realizado com sucesso!</h3>
            <p>Obrigado por se cadastrar. Em breve informaremos sobre nossas promoções.</p>

        </div>
    </div>
